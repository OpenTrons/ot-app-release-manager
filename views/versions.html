

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Version</th>
      <th>OS X (zip)</th>
      <th>OS X (installer)</th>
      <th>Windows 64 (installer)</th>
    </tr>
  </thead>
  <tbody>
    {{#versions}}
      <tr>
        <td>{{ version }}</td>
        <td><a href="{{ urls.darwin_x64 }}">{{#lambdas.basename}}{{ urls.darwin_x64 }}{{/lambdas.basename}}</a></td>
        <td><a href="{{ urls.darwin_x64_dmg }}">{{#lambdas.basename}}{{ urls.darwin_x64_dmg }}{{/lambdas.basename}}</a></td>
        <!-- <td><a href="{{ urls.windows_ia32 }}">{{#lambdas.basename}}{{ urls.windows_ia32 }}{{/lambdas.basename}}</a></td> -->
        <td><a href="{{ urls.windows_x64 }}">{{#lambdas.basename}}{{ urls.windows_x64 }}{{/lambdas.basename}}</a></td>
      </tr>
    {{/versions}}
  </tbody>
</table>
