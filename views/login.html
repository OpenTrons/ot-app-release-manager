<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center" style="padding-top: 50px;">
      <img alt="Brand" src="img/rodeo-text-dark.png" height="90px" style="padding-bottom: 20px;"/>
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="loginForm" style="padding: 20px;" method="POST">
            <p class="lead text-primary">Login</p>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="username" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password" required>
              </div>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Log in</button>
          </form>
        </div>
      </div>
      <div id="errorMsg" class="alert alert-danger" role="alert" hidden></div>
    </div>
  </div>
</div>
